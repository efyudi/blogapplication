{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="card">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>
                    {{form|crispy}}
                </fieldset>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
