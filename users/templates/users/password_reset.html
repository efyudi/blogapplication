{% extends "users/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <h2 class="page_heading mt-4">Reset Password</h2>
    <p class="page_greet mb-4">Forgot your Password? Don't worry, we are here to help you</p>

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form_content">
            {{ form|crispy }}
        </fieldset>
        <fieldset class="form_btns mt-4">
            <button class="btn register_btn" type="submit">Submit</button>
        </fieldset>
    </form>
{% endblock %}
