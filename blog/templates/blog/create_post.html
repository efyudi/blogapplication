{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form_content">
            {{ form|crispy }}
        </fieldset>
        <fieldset class="form_btns mt-4">
            <button class="btn posts_btn" type="submit">Post</button>
        </fieldset>
    </form>
{% endblock %}
